<div
	uk-grid
	class="app"
	(mousemove)="updateIdleTime()"
	(keypress)="updateIdleTime()"
	[style.height]="`${innerHeight}px`"
	style="overflow-y: hidden"
>
	<div
		class="uk-width-1-1"
		style="position: relative; overflow-y: hidden"
	>
		<!-- Main content container-->
		<div
			uk-grid
			class="app-grid"
		>
			<app-navigation
				(expandedChanged)="navExpanded = $event"
				(animatingChanged)="navAnimating = $event"
			></app-navigation>
			<div
				class="uk-width-expand content-container uk-panel"
				[class.nav-expanded]="navExpanded"
				[class.nav-animating]="navAnimating"
				(click)="closeNav()"
			>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
<app-notifications></app-notifications>
<app-set-password-dialog></app-set-password-dialog>
<app-unlock-wallet-dialog></app-unlock-wallet-dialog>
