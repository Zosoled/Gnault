<div class="notification-container"><!-- noformat -->
	@for (notification of notifications; track notification.identifier) {
		<div
			[class]="['uk-alert', notification.cssClass]"
			class="uk-animation-slide-bottom-small wallet-notification"
			(click)="removeNotification(notification)"
			uk-alert
		>
			<a
				class="uk-alert-close close-notification"
				uk-close
			></a>
			<p>
				{{ notification.message }}
			</p>
		</div>
	}
<!-- noformat --></div>
