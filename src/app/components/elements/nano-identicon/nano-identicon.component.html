@if (settingIdenticonsStyle === 'nanoidenticons') {
	<div
		#canvasContainer
		class="canvas-container"
	></div>
}
@if (settingIdenticonsStyle === 'natricon') {
	@if (!imageLoadErrorOccurred) {
		<img
			class="natricon"
			[src]="`https://natricon.com/api/v1/nano?address=${address}`"
			(error)="imageLoadErrorOccurred = true"
		/>
	}
	@if (imageLoadErrorOccurred) {
		<div class="natricon-placeholder">
			<img src="assets/img/natricon-placeholder.svg" />
		</div>
	}
}
