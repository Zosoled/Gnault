<span class="nano-address-start"
	><span class="nano-address-prefix">{{ prefix }}</span
	>{{ firstCharacters }}</span
>
<span
	[class]="{ 'nano-address-middle': true, 'uk-text-truncate': middle === 'auto' }"
	[class.is-off]="middle === 'off'"
	(click)="middleOn()"
	>{{ middleCharacters }}</span
>
<span class="nano-address-end">{{ lastCharacters }}</span>
